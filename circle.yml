machine:
  node:
    version: 4.2.1
    version: 4.6.1
    version: 6.9.1

dependencies:
  override:
    - npm install

  pre:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login --registry=https://registry.npmjs.org/

test:
  post:
    - npm test

deployment:
  production:
    branch: master
    commands:
      - npm publish